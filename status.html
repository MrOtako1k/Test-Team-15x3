<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST TEAM - ÿ≠ÿßŸÑÿ© ÿßŸÑÿ∑ŸÑÿ®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
        }

        /* ÿÆŸÑŸÅŸäÿ© ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #667eea;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Status Card */
        .status-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 700px;
            transition: all 0.4s ease;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            opacity: 0.5;
        }

        /* Status Icons */
        .status-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            font-size: 4rem;
            position: relative;
            z-index: 1;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-pending {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 15px 40px rgba(245, 158, 11, 0.3);
        }

        .status-approved {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.3);
        }

        .status-rejected {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.3);
        }

        @keyframes statusPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .status-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .status-title.pending {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-title.approved {
            background: linear-gradient(135deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-title.rejected {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-message {
            font-size: 1.3rem;
            color: #b0b0b0;
            line-height: 1.8;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        /* Status Details */
        .status-details {
            background: rgba(15, 15, 15, 0.8);
            border-radius: 20px;
            padding: 35px;
            margin: 35px 0;
            text-align: right;
            border: 1px solid rgba(102, 126, 234, 0.2);
            position: relative;
            z-index: 1;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .detail-row:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .detail-label {
            color: #888;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .detail-value {
            color: #667eea;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .detail-icon {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        /* Reference Box */
        .reference-container {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        .reference-label {
            font-size: 1rem;
            color: #888;
            margin-bottom: 15px;
            text-align: center;
        }

        .reference-value {
            font-family: 'Courier New', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            letter-spacing: 2px;
            text-align: center;
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn-primary:hover {
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Team Badge */
        .team-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        /* Search Section */
        .search-section {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .search-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            background: #2a2a2a;
            border: 2px solid #404040;
            border-radius: 15px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            text-align: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            background: #333;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #ef4444;
            text-align: center;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .status-card {
                padding: 40px 30px;
                margin: 0 15px;
            }

            .status-title {
                font-size: 2rem;
            }

            .status-message {
                font-size: 1.1rem;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .reference-value {
                font-size: 1.4rem;
                letter-spacing: 1px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }

            .search-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <!-- Search Section -->
        <div class="search-section" id="searchSection">
            <div class="team-badge">15x3 EDITION</div>
            <h2 class="search-title">ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ∑ŸÑÿ®</h2>
            <input type="text" 
                   class="search-input" 
                   id="referenceInput" 
                   placeholder="15X3-XXXXXXXX"
                   maxlength="13">
            <br>
            <button class="search-btn" onclick="searchApplication()">
                üîç ÿßŸÑÿ®ÿ≠ÿ´
            </button>
            <div class="error-message" id="errorMessage">
                ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿ∑ŸÑÿ® ÿ®Ÿáÿ∞ÿß ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑŸÖÿ±ÿ¨ÿπŸä
            </div>
        </div>

        <!-- Status Card (Hidden initially) -->
        <div class="status-card" id="statusCard" style="display: none;">
            <div class="team-badge">15x3 EDITION</div>
            
            <div class="status-icon" id="statusIcon">‚è≥</div>
            
            <h1 class="status-title" id="statusTitle">ŸÅŸä ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±</h1>
            
            <p class="status-message" id="statusMessage">
                ÿ∑ŸÑÿ®ŸÉ ŸÇŸäÿØ ÿßŸÑŸÖÿ±ÿßÿ¨ÿπÿ© ŸÖŸÜ ŸÇÿ®ŸÑ ŸÅÿ±ŸäŸÇ ÿßŸÑÿ•ÿØÿßÿ±ÿ©
            </p>

            <div class="status-details" id="statusDetails">
                <!-- ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ° ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ ŸáŸÜÿß -->
            </div>

            <div class="reference-container">
                <div class="reference-label">ÿ±ŸÇŸÖ ÿßŸÑŸÖÿ±ÿ¨ÿπ ŸÑŸÑÿ∑ŸÑÿ®:</div>
                <div class="reference-value" id="referenceDisplay">15X3-XXXXXXXX</div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="goHome()">
                    ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
                </button>
                <button class="btn btn-secondary" onclick="searchAgain()">
                    ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿ∑ŸÑÿ® ÿ¢ÿÆÿ±
                </button>
            </div>
        </div>
    </div>

    <script>
        // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿ¨ÿ≥ŸäŸÖÿßÿ™ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ©
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑÿ∑ŸÑÿ®
        function searchApplication() {
            const referenceInput = document.getElementById('referenceInput');
            const reference = referenceInput.value.trim().toUpperCase();
            const errorMessage = document.getElementById('errorMessage');
            
            if (!reference) {
                showError('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ ÿßŸÑŸÖÿ±ÿ¨ÿπ');
                return;
            }

            if (!reference.match(/^15X3-\d{8}$/)) {
                showError('ÿ™ŸÜÿ≥ŸäŸÇ ÿ±ŸÇŸÖ ÿßŸÑŸÖÿ±ÿ¨ÿπ ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ (15X3-XXXXXXXX)');
                return;
            }

            // ÿßŸÑÿ®ÿ≠ÿ´ ŸÅŸä ÿßŸÑÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑŸÖÿ≠ŸÑŸä
            const applicationData = localStorage.getItem(`application_${reference}`);
            
            if (applicationData) {
                const data = JSON.parse(applicationData);
                displayApplicationStatus(data);
                hideError();
            } else {
                // ŸÖÿ≠ÿßŸàŸÑÿ© ÿßŸÑÿ®ÿ≠ÿ´ ŸÖŸÜ URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const urlRef = urlParams.get('ref');
                
                if (urlRef && urlRef.toUpperCase() === reference) {
                    // ÿ•ŸÜÿ¥ÿßÿ° ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ŸÑŸÑÿ∑ŸÑÿ®
                    const defaultData = {
                        reference: reference,
                        status: 'pending',
                        submissionDate: new Date().toISOString(),
                        name: 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'
                    };
                    displayApplicationStatus(defaultData);
                    hideError();
                } else {
                    showError('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿ∑ŸÑÿ® ÿ®Ÿáÿ∞ÿß ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑŸÖÿ±ÿ¨ÿπŸä');
                }
            }
        }

        // ÿπÿ±ÿ∂ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ∑ŸÑÿ®
        function displayApplicationStatus(data) {
            const searchSection = document.getElementById('searchSection');
            const statusCard = document.getElementById('statusCard');
            const statusIcon = document.getElementById('statusIcon');
            const statusTitle = document.getElementById('statusTitle');
            const statusMessage = document.getElementById('statusMessage');
            const statusDetails = document.getElementById('statusDetails');
            const referenceDisplay = document.getElementById('referenceDisplay');

            // ÿ•ÿÆŸÅÿßÿ° ŸÇÿ≥ŸÖ ÿßŸÑÿ®ÿ≠ÿ´ Ÿàÿ•ÿ∏Ÿáÿßÿ± ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑÿ≠ÿßŸÑÿ©
            searchSection.style.display = 'none';
            statusCard.style.display = 'block';

            // ÿ™ÿ≠ÿØŸäÿ´ ÿ±ŸÇŸÖ ÿßŸÑŸÖÿ±ÿ¨ÿπ
            referenceDisplay.textContent = data.reference;

            // ÿ™ÿ≠ÿØŸäÿØ ÿ≠ÿßŸÑÿ© ÿßŸÑÿ∑ŸÑÿ®
            let status = data.status || 'pending';
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ŸäŸÇŸàŸÜÿ© ŸàÿßŸÑÿπŸÜŸàÿßŸÜ ŸàÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿ≠ÿ≥ÿ® ÿßŸÑÿ≠ÿßŸÑÿ©
            switch (status) {
                case 'approved':
                    statusIcon.textContent = '‚úÖ';
                    statusIcon.className = 'status-icon status-approved';
                    statusTitle.textContent = 'ÿ™ŸÖ ŸÇÿ®ŸàŸÑ ÿßŸÑÿ∑ŸÑÿ®!';
                    statusTitle.className = 'status-title approved';
                    statusMessage.textContent = 'ŸÖÿ®ÿ±ŸàŸÉ! ÿ™ŸÖ ŸÇÿ®ŸàŸÑ ÿ∑ŸÑÿ® ÿßŸÜÿ∂ŸÖÿßŸÖŸÉ ÿ•ŸÑŸâ ŸÅÿ±ŸäŸÇ TEST TEAM. ÿ≥ÿ™ÿ™ŸÖ ŸÖÿ±ÿßÿ≥ŸÑÿ™ŸÉ ŸÇÿ±Ÿäÿ®ÿßŸã ÿ®ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ.';
                    break;
                case 'rejected':
                    statusIcon.textContent = '‚ùå';
                    statusIcon.className = 'status-icon status-rejected';
                    statusTitle.textContent = 'ÿ™ŸÖ ÿ±ŸÅÿ∂ ÿßŸÑÿ∑ŸÑÿ®';
                    statusTitle.className = 'status-title rejected';
                    statusMessage.textContent = 'ŸÜÿ£ÿ≥ŸÅ ŸÑÿ•ÿ®ŸÑÿßÿ∫ŸÉ ÿ£ŸÜŸá ÿ™ŸÖ ÿ±ŸÅÿ∂ ÿ∑ŸÑÿ® ÿßŸÜÿ∂ŸÖÿßŸÖŸÉ Ÿáÿ∞Ÿá ÿßŸÑŸÖÿ±ÿ©. ŸäŸÖŸÉŸÜŸÉ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ ŸÑÿßÿ≠ŸÇÿßŸã.';
                    break;
                default: // pending
                    statusIcon.textContent = '‚è≥';
                    statusIcon.className = 'status-icon status-pending';
                    statusTitle.textContent = 'ŸÅŸä ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±';
                    statusTitle.className = 'status-title pending';
                    statusMessage.textContent = 'ÿ∑ŸÑÿ®ŸÉ ŸÇŸäÿØ ÿßŸÑŸÖÿ±ÿßÿ¨ÿπÿ© ŸÖŸÜ ŸÇÿ®ŸÑ ŸÅÿ±ŸäŸÇ ÿßŸÑÿ•ÿØÿßÿ±ÿ©. ÿ≥Ÿäÿ™ŸÖ ÿßŸÑÿ±ÿØ ÿπŸÑŸäŸÉ ÿÆŸÑÿßŸÑ 24-48 ÿ≥ÿßÿπÿ©.';
                    break;
            }

            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ
            const submissionDate = new Date(data.submissionDate).toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            statusDetails.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">
                        <span class="detail-icon">üë§</span>
                        ÿßŸÑÿßÿ≥ŸÖ:
                    </span>
                    <span class="detail-value">${data.name || 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">
                        <span class="detail-icon">üìÖ</span>
                        ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ:
                    </span>
                    <span class="detail-value">${submissionDate}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">
                        <span class="detail-icon">üìã</span>
                        ÿ≠ÿßŸÑÿ© ÿßŸÑÿ∑ŸÑÿ®:
                    </span>
                    <span class="detail-value">${getStatusText(status)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">
                        <span class="detail-icon">üöÄ</span>
                        ÿßŸÑŸÅÿ±ŸäŸÇ:
                    </span>
                    <span class="detail-value">TEST TEAM - 15x3</span>
                </div>
            `;
        }

        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÜÿµ ÿßŸÑÿ≠ÿßŸÑÿ©
        function getStatusText(status) {
            switch (status) {
                case 'approved':
                    return 'ÿ™ŸÖ ÿßŸÑŸÇÿ®ŸàŸÑ ‚úÖ';
                case 'rejected':
                    return 'ÿ™ŸÖ ÿßŸÑÿ±ŸÅÿ∂ ‚ùå';
                default:
                    return 'ŸÅŸä ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ± ‚è≥';
            }
        }

        // ÿ•ÿ∏Ÿáÿßÿ± ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿÆÿ∑ÿ£
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // ÿ•ÿÆŸÅÿßÿ° ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿÆÿ∑ÿ£
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
        }

        // ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
        function goHome() {
            window.location.href = 'index.html';
        }

        // ÿßŸÑÿ®ÿ≠ÿ´ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ
        function searchAgain() {
            const searchSection = document.getElementById('searchSection');
            const statusCard = document.getElementById('statusCard');
            const referenceInput = document.getElementById('referenceInput');
            
            searchSection.style.display = 'block';
            statusCard.style.display = 'none';
            referenceInput.value = '';
            hideError();
        }

        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ÿ±ŸÇŸÖ ŸÖÿ±ÿ¨ÿπ ŸÅŸä URL ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        function checkURLReference() {
            const urlParams = new URLSearchParams(window.location.search);
            const reference = urlParams.get('ref');
            
            if (reference) {
                document.getElementById('referenceInput').value = reference;
                searchApplication();
            }
        }

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            checkURLReference();
            
            // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ŸÑŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter ŸÅŸä ÿ≠ŸÇŸÑ ÿßŸÑÿ®ÿ≠ÿ´
            document.getElementById('referenceInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchApplication();
                }
            });
        });
    </script>
