<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Team - الاستبيان التفاعلي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* خلفية متحركة محسنة */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 75%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 75% 25%, rgba(118, 75, 162, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(240, 147, 251, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -2;
            animation: gradientShift 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* موجات متحركة */
        .wave-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: waveMove 15s linear infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            background: linear-gradient(45deg, transparent, rgba(118, 75, 162, 0.1), transparent);
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            background: linear-gradient(45deg, transparent, rgba(240, 147, 251, 0.1), transparent);
        }

        @keyframes waveMove {
            0% {
                transform: translateX(-50%) translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) translateY(-50%) rotate(360deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        /* Header محسن */
        .header {
            text-align: center;
            padding: 80px 0;
            margin-bottom: 50px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #667eea);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            letter-spacing: -3px;
            animation: gradientAnimation 8s ease infinite;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            border-radius: 2px;
        }

        .tagline {
            font-size: 1.4rem;
            color: #b0b0b0;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .team-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .team-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .team-badge:hover::before {
            left: 100%;
        }

        /* Progress Bar محسن */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 10px;
            margin-bottom: 50px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            position: relative;
            animation: progressShine 3s ease-in-out infinite;
        }

        @keyframes progressShine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressGlow 2s ease-in-out infinite;
        }

        @keyframes progressGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Questions محسن */
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .question-card {
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid transparent;
            border-radius: 25px;
            padding: 40px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.1) 0%, 
                rgba(118, 75, 162, 0.1) 50%, 
                rgba(240, 147, 251, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 25px;
        }

        .question-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .question-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 60px rgba(102, 126, 234, 0.2);
        }

        .question-card:hover::before {
            opacity: 1;
        }

        .question-card:hover::after {
            opacity: 1;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .question-number {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.3rem;
            margin-left: 25px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 1;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        /* Answer Options محسن */
        .answer-options {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .answer-btn {
            flex: 1;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid rgba(64, 64, 64, 0.5);
            color: white;
            padding: 18px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: rgba(51, 51, 51, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .answer-btn:hover::before {
            left: 100%;
        }

        .answer-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .text-answer {
            width: 100%;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid rgba(64, 64, 64, 0.5);
            border-radius: 20px;
            padding: 25px;
            color: white;
            font-size: 1.1rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            margin-top: 25px;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .text-answer::placeholder {
            color: #999;
        }

        .text-answer:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(51, 51, 51, 0.9);
            box-shadow: 0 0 25px rgba(102, 126, 234, 0.2);
        }

        /* Submit Section محسن */
        .submit-section {
            text-align: center;
            margin: 80px 0;
            position: relative;
        }

        .submit-section::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 200%;
            border: none;
            color: white;
            padding: 22px 50px;
            border-radius: 35px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 250px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            animation: buttonGradient 4s ease infinite;
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 60px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Success Screen محسن */
        .success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .success-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 600px;
            width: 90%;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 30px;
            padding: 60px 50px;
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            animation: successSlideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes successSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            font-size: 3rem;
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
            animation: successPulse 2s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .success-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 25px;
            color: #4CAF50;
            position: relative;
        }

        .success-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            border-radius: 2px;
        }

        .success-message {
            font-size: 1.2rem;
            color: #ddd;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .status-info {
            background: rgba(42, 42, 42, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: right;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .status-row:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .status-label {
            color: #999;
            font-weight: 500;
        }

        .status-value {
            color: white;
            font-weight: 700;
        }

        .reference-box {
            background: rgba(10, 10, 10, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .reference-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: referenceShine 3s ease-in-out infinite;
        }

        @keyframes referenceShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .reference-label {
            font-size: 1rem;
            color: #999;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .reference-value {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            font-weight: 800;
            color: #667eea;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid rgba(64, 64, 64, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 40px;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            border-color: #667eea;
            background: rgba(51, 51, 51, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        /* Loading محسن */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive محسن */
        @media (max-width: 768px) {
            .questions-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .question-card {
                padding: 35px 30px;
            }
            
            .answer-options {
                flex-direction: column;
                gap: 15px;
            }
            
            .container {
                padding: 30px 15px;
            }

            .header {
                padding: 60px 0;
            }

            .success-content {
                padding: 50px 40px;
                width: 95%;
            }

            .success-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }

            .question-card {
                padding: 30px 25px;
            }

            .question-number {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
                margin-left: 20px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .submit-btn {
                padding: 18px 40px;
                font-size: 1.1rem;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="wave-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="container" id="surveyContainer">
        <div class="header">
            <div class="logo">TEST TEAM</div>
            <div class="tagline">الاستبيان التفاعلي المتطور</div>
            <div class="team-badge">15x3 EDITION</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="questions-grid" id="questionsContainer">
            <!-- الأسئلة ستتم إضافتها هنا -->
        </div>
        
        <div class="submit-section">
            <button class="submit-btn" onclick="submitSurvey()" id="submitBtn">
                إرسال الطلب
            </button>
        </div>
    </div>

    <!-- شاشة النجاح -->
    <div class="success-screen" id="successScreen">
        <div class="success-content">
            <div class="success-icon">✓</div>
            
            <h2 class="success-title">تم إرسال طلبك بنجاح!</h2>
            
            <p class="success-message">
                شكراً لك على إكمال الاستبيان التفاعلي. سيتم مراجعة طلبك من قبل الإدارة قريباً وستحصل على رد في أقرب وقت ممكن.
            </p>

            <div class="status-info">
                <div class="status-row">
                    <span class="status-label">حالة الطلب:</span>
                    <span class="status-value">قيد المراجعة</span>
                </div>
                <div class="status-row">
                    <span class="status-label">تاريخ الإرسال:</span>
                    <span class="status-value" id="submissionDate"></span>
                </div>
                <div class="status-row">
                    <span class="status-label">الفريق:</span>
                    <span class="status-value">TEST TEAM - 15x3</span>
                </div>
                <div class="status-row">
                    <span class="status-label">نوع الطلب:</span>
                    <span class="status-value">طلب انضمام</span>
                </div>
            </div>

            <div class="reference-box">
                <div class="reference-label">رقم المرجع الخاص بك:</div>
                <div class="reference-value" id="referenceNumber"></div>
            </div>

            <button class="back-btn" onclick="goHome()">
                العودة للصفحة الرئيسية
            </button>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                text: "ACHENO SMIYTEK؟",
                type: "text"
            },
            {
                id: 2,
                text: "CHE7AL F3EMREK",
                type: "text"
            },
            {
                id: 3,
                text: "WACHE KENTI DA5EL M3A CHI TEAM O5ERA؟",
                type: "yes_no"
            },
            {
                id: 4,
                text: "ACHEMEN JIHAZ 3ENDEK",
                type: "PC_MOBILE"
            },
            {
                id: 5,
                text: "ACHENO KAT3ERF DIR",
                type: "text"
            },
            {
                id: 6,
                text: "ACHE NAHIYA TEAM LI KENTI DA5OL M3AHA",
                type: "text"
            },
            {
                id: 7,
                text: "WACHE FAYT LIK DEVLOPETI CHI L3AYBA",
                type: "yes_no"
            },
            {
                id: 8,
                text: "ACHE NAHOWA MASAR DIRASI DYALK",
                type: "text"
            },
            {
                id: 9,
                text: "WACHE KAT3ETA9ED ILA D5OLTI AL HAD TEAM WACHE HATSTAMR FIHA",
                type: "yes_no"
            },
            {
                id: 10,
                text: "ACHE NAHIYA RISALA DYALK LI BITI TWOJHEHA AL MASEOLIN",
                type: "text"
            },
            {
                id: 11,
                text: "WACHE HATB9A DAYMAN DAYR TAG 15x3 LILABADE",
                type: "yes_no"
            },
            {
                id: 12,
                text: "3TINA NMRA DYALK BACHE ANTWASLO M3AKE",
                type: "text"
            }
        ];

        let answers = {};
        let totalQuestions = questions.length;

        function updateProgress() {
            const answeredCount = Object.keys(answers).length;
            const progress = (answeredCount / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            
            questions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.style.animationDelay = `${index * 0.1}s`;
                
                let answerSection = '';
                if (question.type === 'yes_no') {
                    answerSection = `
                        <div class="answer-options">
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'نعم', this)">
                                نعم
                            </button>
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'لا', this)">
                                لا
                            </button>
                        </div>
                    `;
                } else if (question.type === 'PC_MOBILE') {
                    answerSection = `
                        <div class="answer-options">
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'PC', this)">
                                PC
                            </button>
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'MOBILE', this)">
                                MOBILE
                            </button>
                        </div>
                    `;
                } else {
                    answerSection = `
                        <textarea class="text-answer" 
                                placeholder="اكتب إجابتك هنا بالتفصيل..." 
                                onchange="setTextAnswer(${question.id}, this.value)"
                                oninput="setTextAnswer(${question.id}, this.value)"></textarea>
                    `;
                }
                
                questionCard.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${question.id}</div>
                        <div class="question-text">${question.text}</div>
                    </div>
                    ${answerSection}
                `;
                
                container.appendChild(questionCard);
            });
        }

        function selectAnswer(questionId, answer, button) {
            const questionCard = button.closest('.question-card');
            const allButtons = questionCard.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => btn.classList.remove('selected'));
            
            button.classList.add('selected');
            answers[questionId] = answer;
            updateProgress();
        }

        function setTextAnswer(questionId, answer) {
            if (answer.trim()) {
                answers[questionId] = answer.trim();
            } else {
                delete answers[questionId];
            }
            updateProgress();
        }

        function submitSurvey() {
            const submitBtn = document.getElementById('submitBtn');
            
            // التحقق من الإجابات
            let unanswered = [];
            questions.forEach(q => {
                if (!answers[q.id] || answers[q.id] === '') {
                    unanswered.push(q.id);
                }
            });

            if (unanswered.length > 0) {
                alert(`يرجى إكمال جميع الأسئلة المتبقية: ${unanswered.join(', ')}`);
                return;
            }

            // إظهار تأثير التحميل
            submitBtn.innerHTML = 'جاري الإرسال...<span class="loading"></span>';
            submitBtn.disabled = true;

            // إنشاء بيانات الطلب
            const submissionData = {
                id: Date.now(),
                name: answers[1] || 'غير محدد',
                age: answers[2] || 'غير محدد',
                previousTeam: answers[3] || 'غير محدد',
                device: answers[4] || 'غير محدد',
                skills: answers[5] || 'غير محدد',
                teamRole: answers[6] || 'غير محدد',
                gamesDeveloped: answers[7] || 'غير محدد',
                studyField: answers[8] || 'غير محدد',
                commitment: answers[9] || 'غير محدد',
                message: answers[10] || 'غير محدد',
                keepTag: answers[11] || 'غير محدد',
                phoneNumber: answers[12] || 'غير محدد',
                status: 'pending',
                date: new Date().toISOString().split('T')[0],
                reference: `15X3-${Date.now().toString().slice(-8)}`,
                answers: answers
            };

            // حفظ الطلب في localStorage
            saveSubmissionToAdmin(submissionData);

            setTimeout(() => {
                // إخفاء الاستبيان وإظهار شاشة النجاح
                document.getElementById('surveyContainer').style.display = 'none';
                
                // تحديث التاريخ ورقم المرجع
                const now = new Date();
                document.getElementById('submissionDate').textContent = now.toLocaleDateString('ar-SA');
                document.getElementById('referenceNumber').textContent = submissionData.reference;
                
                // إظهار شاشة النجاح
                document.getElementById('successScreen').style.display = 'block';
                
            }, 2500);
        }

        function saveSubmissionToAdmin(submissionData) {
            // الحصول على الطلبات الموجودة
            let submissions = JSON.parse(localStorage.getItem('adminSubmissions') || '[]');
            
            // إضافة الطلب الجديد
            submissions.unshift(submissionData);
            
            // حفظ الطلبات المحدثة
            localStorage.setItem('adminSubmissions', JSON.stringify(submissions));
            
            // تحديث الإحصائيات
            updateAdminStats(submissions);
        }

        function updateAdminStats(submissions) {
            const stats = {
                total: submissions.length,
                pending: submissions.filter(s => s.status === 'pending').length,
                approved: submissions.filter(s => s.status === 'approved').length,
                rejected: submissions.filter(s => s.status === 'rejected').length
            };
            
            localStorage.setItem('adminStats', JSON.stringify(stats));
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // تحميل الأسئلة عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            renderQuestions();
            updateProgress();
        });
    </script>
</body>
