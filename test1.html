<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST TEAM - الاستبيان التفاعلي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            --dark-bg: #0a0a0f;
            --card-bg: rgba(15, 15, 25, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --shadow-primary: 0 20px 60px rgba(102, 126, 234, 0.15);
            --shadow-secondary: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* خلفية متطورة */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(240, 147, 251, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -2;
            animation: gradientShift 25s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
            animation: gridMove 40s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 30px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 80px 0;
            margin-bottom: 50px;
            position: relative;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            letter-spacing: -3px;
            animation: gradientAnimation 8s ease-in-out infinite;
        }

        @keyframes gradientAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 20px;
        }

        .team-badge {
            display: inline-block;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: var(--shadow-primary);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin-bottom: 50px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-gradient);
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShimmer 2s infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Questions */
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .question-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .question-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: var(--shadow-primary);
        }

        .question-card:hover::before {
            opacity: 1;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .question-number {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.3rem;
            margin-left: 25px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            z-index: 1;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        /* Answer Options */
        .answer-options {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .answer-btn {
            flex: 1;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-color);
            color: white;
            padding: 18px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .answer-btn:hover::before {
            left: 100%;
        }

        .answer-btn:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .answer-btn.selected {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .text-answer {
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            color: white;
            font-size: 1.1rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            margin-top: 25px;
            font-family: inherit;
            line-height: 1.6;
        }

        .text-answer::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .text-answer:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.05);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.2);
        }

        /* Submit Section */
        .submit-section {
            text-align: center;
            margin: 80px 0;
        }

        .submit-btn {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 22px 50px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 250px;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Success Screen */
        .success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 600px;
            width: 90%;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 60px 50px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-primary);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: var(--success-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 35px;
            font-size: 3rem;
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.3);
            animation: successPulse 2s infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 25px;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-message {
            font-size: 1.3rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 35px;
        }

        .status-info {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: right;
            border: 1px solid var(--border-color);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .status-value {
            color: white;
            font-weight: 700;
        }

        .reference-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .reference-label {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .reference-value {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .back-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-color);
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-top: 35px;
        }

        .back-btn:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .questions-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .logo {
                font-size: 3rem;
                letter-spacing: -2px;
            }
            
            .question-card {
                padding: 30px 25px;
            }
            
            .answer-options {
                flex-direction: column;
                gap: 15px;
            }

            .header {
                padding: 60px 0;
            }

            .success-content {
                padding: 50px 40px;
                width: 95%;
            }

            .success-title {
                font-size: 2rem;
            }

            .success-message {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }

            .question-card {
                padding: 25px 20px;
            }

            .question-number {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
                margin-left: 15px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .success-content {
                padding: 40px 30px;
            }

            .success-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="grid-pattern"></div>
    
    <div class="container" id="surveyContainer">
        <div class="header">
            <div class="logo">TEST TEAM</div>
            <div class="tagline">الاستبيان التفاعلي المتطور</div>
            <div class="team-badge">15x3 EDITION</div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="questions-grid" id="questionsContainer">
            <!-- الأسئلة ستتم إضافتها هنا -->
        </div>
        
        <div class="submit-section">
            <button class="submit-btn" onclick="submitSurvey()" id="submitBtn">
                إرسال الطلب
            </button>
        </div>
    </div>

    <!-- شاشة النجاح -->
    <div class="success-screen" id="successScreen">
        <div class="success-content">
            <div class="success-icon">✓</div>
            
            <h2 class="success-title">تم إرسال طلبك بنجاح!</h2>
            
            <p class="success-message">
                شكراً لك على إكمال الاستبيان. سيتم مراجعة طلبك من قبل الإدارة قريباً وستحصل على رد في أقرب وقت ممكن.
            </p>

            <div class="status-info">
                <div class="status-row">
                    <span class="status-label">حالة الطلب:</span>
                    <span class="status-value">قيد المراجعة</span>
                </div>
                <div class="status-row">
                    <span class="status-label">تاريخ الإرسال:</span>
                    <span class="status-value" id="submissionDate"></span>
                </div>
                <div class="status-row">
                    <span class="status-label">الفريق:</span>
                    <span class="status-value">TEST TEAM - 15x3</span>
                </div>
            </div>

            <div class="reference-box">
                <div class="reference-label">رقم المرجع:</div>
                <div class="reference-value" id="referenceNumber"></div>
            </div>

            <button class="back-btn" onclick="goHome()">
                العودة للصفحة الرئيسية
            </button>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                text: "ACHENO SMIYTEK؟",
                type: "text"
            },
            {
                id: 2,
                text: "CHE7AL F3EMREK",
                type: "text"
            },
            {
                id: 3,
                text: "WACHE KENTI DA5EL M3A CHI TEAM O5ERA؟",
                type: "yes_no"
            },
            {
                id: 4,
                text: "ACHEMEN JIHAZ 3ENDEK",
                type: "PC_MOBILE"
            },
            {
                id: 5,
                text: "ACHENO KAT3ERF DIR",
                type: "text"
            },
            {
                id: 6,
                text: "ACHE NAHIYA TEAM LI KENTI DA5OL M3AHA",
                type: "text"
            },
            {
                id: 7,
                text: "WACHE FAYT LIK DEVLOPETI CHI L3AYBA",
                type: "yes_no"
            },
            {
                id: 8,
                text: "ACHE NAHOWA MASAR DIRASI DYALK",
                type: "text"
            },
            {
                id: 9,
                text: "WACHE KAT3ETA9ED ILA D5OLTI AL HAD TEAM WACHE HATSTAMR FIHA",
                type: "yes_no"
            },
            {
                id: 10,
                text: "ACHE NAHIYA RISALA DYALK LI BITI TWOJHEHA AL MASEOLIN",
                type: "text"
            },
            {
                id: 11,
                text: "WACHE HATB9A DAYMAN DAYR TAG 15x3 LILABADE",
                type: "yes_no"
            },
            {
                id: 12,
                text: "3TINA NMRA DYALK BACHE ANTWASLO M3AKE",
                type: "text"
            }
        ];

        let answers = {};
        let totalQuestions = questions.length;

        function updateProgress() {
            const answeredCount = Object.keys(answers).length;
            const progress = (answeredCount / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            
            questions.forEach(question => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                
                let answerSection = '';
                if (question.type === 'yes_no') {
                    answerSection = `
                        <div class="answer-options">
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'نعم', this)">
                                نعم
                            </button>
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'لا', this)">
                                لا
                            </button>
                        </div>
                    `;
                } else if (question.type === 'PC_MOBILE') {
                    answerSection = `
                        <div class="answer-options">
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'PC', this)">
                                PC
                            </button>
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'MOBILE', this)">
                                MOBILE
                            </button>
                        </div>
                    `;
                } else {
                    answerSection = `
                        <textarea class="text-answer" 
                                placeholder="اكتب إجابتك هنا..." 
                                onchange="setTextAnswer(${question.id}, this.value)"></textarea>
                    `;
                }
                
                questionCard.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${question.id}</div>
                        <div class="question-text">${question.text}</div>
                    </div>
                    ${answerSection}
                `;
                
                container.appendChild(questionCard);
            });
        }

        function selectAnswer(questionId, answer, button) {
            const questionCard = button.closest('.question-card');
            const allButtons = questionCard.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => btn.classList.remove('selected'));
            
            button.classList.add('selected');
            answers[questionId] = answer;
            updateProgress();
        }

        function setTextAnswer(questionId, answer) {
            if (answer.trim()) {
                answers[questionId] = answer.trim();
            } else {
                delete answers[questionId];
            }
            updateProgress();
        }

        function submitSurvey() {
            const submitBtn = document.getElementById('submitBtn');
            
            // التحقق من الإجابات
            let unanswered = [];
            questions.forEach(q => {
                if (!answers[q.id] || answers[q.id] === '') {
                    unanswered.push(q.id);
                }
            });

            if (unanswered.length > 0) {
                alert(`يرجى إكمال جميع الأسئلة المتبقية: ${unanswered.join(', ')}`);
                return;
            }

            // إظهار تأثير التحميل
            submitBtn.innerHTML = 'جاري الإرسال...<span class="loading"></span>';
            submitBtn.disabled = true;

            // إنشاء بيانات الطلب
            const submissionData = {
                id: Date.now(),
                name: answers[1] || 'غير محدد',
                age: answers[2] || 'غير محدد',
                previousTeam: answers[3] || 'غير محدد',
                device: answers[4] || 'غير محدد',
                skills: answers[5] || 'غير محدد',
                teamRole: answers[6] || 'غير محدد',
                gamesDeveloped: answers[7] || 'غير محدد',
                studyField: answers[8] || 'غير محدد',
                commitment: answers[9] || 'غير محدد',
                message: answers[10] || 'غير محدد',
                keepTag: answers[11] || 'غير محدد',
                phoneNumber: answers[12] || 'غير محدد',
                status: 'pending',
                date: new Date().toISOString().split('T')[0],
                reference: `15X3-${Date.now().toString().slice(-8)}`,
                answers: answers
            };

            // حفظ الطلب في localStorage
            saveSubmissionToAdmin(submissionData);

            setTimeout(() => {
                // إخفاء الاستبيان وإظهار شاشة النجاح
                document.getElementById('surveyContainer').style.display = 'none';
                
                // تحديث التاريخ ورقم المرجع
                const now = new Date();
                document.getElementById('submissionDate').textContent = now.toLocaleDateString('ar-SA');
                document.getElementById('referenceNumber').textContent = submissionData.reference;
                
                // إظهار شاشة النجاح
                document.getElementById('successScreen').style.display = 'block';
                
            }, 2500);
        }

        function saveSubmissionToAdmin(submissionData) {
            // الحصول على الطلبات الموجودة
            let submissions = JSON.parse(localStorage.getItem('adminSubmissions') || '[]');
            
            // إضافة الطلب الجديد
            submissions.unshift(submissionData);
            
            // حفظ الطلبات المحدثة
            localStorage.setItem('adminSubmissions', JSON.stringify(submissions));
            
            // تحديث الإحصائيات
            updateAdminStats(submissions);
        }

        function updateAdminStats(submissions) {
            const stats = {
                total: submissions.length,
                pending: submissions.filter(s => s.status === 'pending').length,
                approved: submissions.filter(s => s.status === 'approved').length,
                rejected: submissions.filter(s => s.status === 'rejected').length
            };
            
            localStorage.setItem('adminStats', JSON.stringify(stats));
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // تحميل الأسئلة عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            renderQuestions();
            updateProgress();
        });
    </script>
</body>
</html>
