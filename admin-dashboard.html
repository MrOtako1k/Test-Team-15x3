            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;

        /* خلفية متحركة حديثة */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            animation: float 8s infinite linear;
            opacity: 0.6;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
                transform: scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);

            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

            margin: 0 auto;
            padding: 0 30px;

            align-items: center;

            gap: 25px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;

        .admin-badge {

            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;

            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);

            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;

            left: 0;
            right: 0;
            bottom: 0;

        }

        /* Submission Content */
        .submission-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .answer-group {

            color: #888;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .answer-text {
            font-size: 1rem;
            color: #fff;
            font-weight: 500;
            line-height: 1.4;
        }

        /* Actions */
        .submission-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;

        .action-btn:hover {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;

            font-weight: 700;
            color: #667eea;

        .close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 20px;
                flex-direction: column;
                gap: 15px;

            .main-content {
                padding: 30px 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .submissions-section {
                padding: 25px 20px;
            }

            .submission-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .submission-content {
                grid-template-columns: 1fr;
            }

            .submission-actions {
                justify-content: center;
                flex-wrap: wrap;
            }

            .filters-container {
                justify-content: center;
            }

            .modal-content {
                padding: 30px 20px;
                width: 95%;
            }
        }
    </style>
</head>

                                قبول
                            </button>
                            <button class="action-btn reject" onclick="rejectSubmission(${submission.id})">
                                رفض
                            </button>
                        ` : ''}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // تصفية الطلبات
        function filterSubmissions(filter) {
            currentFilter = filter;
            
            // تحديث أزرار التصفية
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderSubmissions(filter);
        }

        // الحصول على نص الحالة
        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'قيد المراجعة';
                case 'approved': return 'تم القبول';
                case 'rejected': return 'تم الرفض';
                default: return 'غير محدد';
            }
        }

        // عرض تفاصيل الطلب
        function viewSubmission(id) {
            const submission = submissions.find(s => s.id === id);
            if (!submission) return;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div style="margin-bottom: 30px;">
                    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 25px;">
                        <div class="submission-avatar" style="width: 60px; height: 60px; font-size: 1.5rem;">
                            ${submission.name.charAt(0)}
                        </div>
                        <div>
                            <h3 style="font-size: 1.5rem; margin-bottom: 5px;">${submission.name}</h3>
                            <div style="color: #888;">رقم المرجع: ${submission.reference}</div>
                        </div>
                    </div>
                </div>
                
                <div style="display: grid; gap: 20px;">
                    ${questions.map((question, index) => {
                        const answers = [
                            submission.name,
                            submission.age,
                            submission.previousTeam,
                            submission.device,
                            submission.skills,
                            submission.teamRole,
                            submission.gamesDeveloped,
                            submission.studyField,
                            submission.commitment,
                            submission.message,
                            submission.keepTag
                        ];
                        
                        return `
                            <div class="answer-group">
                                <div class="question-text">${question}</div>
                                <div class="answer-text">${answers[index]}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
                
                ${submission.status === 'pending' ? `
                    <div style="display: flex; gap: 15px; margin-top: 30px; justify-content: center;">
                        <button class="action-btn approve" onclick="approveSubmission(${submission.id}); closeModal();">
                            قبول الطلب
                        </button>
                        <button class="action-btn reject" onclick="rejectSubmission(${submission.id}); closeModal();">
                            رفض الطلب
                        </button>
                    </div>
                ` : ''}
            `;
            
            document.getElementById('detailsModal').style.display = 'block';
        }

        // إغلاق المودال
        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        // قبول الطلب
        function approveSubmission(id) {
            if (confirm('هل أنت متأكد من قبول هذا الطلب؟')) {
                const submission = submissions.find(s => s.id === id);
                if (submission) {
                    submission.status = 'approved';
                    renderSubmissions(currentFilter);
                    updateStats();
                    alert('تم قبول الطلب بنجاح!');
                }
            }
        }

        // رفض الطلب
        function rejectSubmission(id) {
            if (confirm('هل أنت متأكد من رفض هذا الطلب؟')) {
                const submission = submissions.find(s => s.id === id);
                if (submission) {
                    submission.status = 'rejected';
                    renderSubmissions(currentFilter);
                    updateStats();
                    alert('تم رفض الطلب.');
                }
            }
        }

        // تحديث الإحصائيات
        function updateStats() {
            const total = submissions.length;
            const pending = submissions.filter(s => s.status === 'pending').length;
            const approved = submissions.filter(s => s.status === 'approved').length;
            const rejected = submissions.filter(s => s.status === 'rejected').length;

            document.getElementById('totalSubmissions').textContent = total;
            document.getElementById('pendingSubmissions').textContent = pending;
            document.getElementById('approvedSubmissions').textContent = approved;
            document.getElementById('rejectedSubmissions').textContent = rejected;
        }

        // تسجيل الخروج
        function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '0';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }
        }

        // تحديد اسم الأدمن
        function setAdminName() {
            const adminName = localStorage.getItem('adminName') || 'أدمن';
            document.getElementById('adminName').textContent = `مرحباً، ${adminName}`;
        }

        // إغلاق المودال عند الضغط خارجه
        window.onclick = function(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            setAdminName();
            renderSubmissions();
            updateStats();
        });
    </script>
</body>
</html>
