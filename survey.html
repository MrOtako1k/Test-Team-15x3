<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Team - الاستبيان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
        }

        /* خلفية متحركة محسنة */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -1;
        }

        /* جسيمات متحركة */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            animation: float 8s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
                transform: scale(1);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header محسن */
        .header {
            text-align: center;
            padding: 60px 0;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            font-size: 3.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.6));
            }
        }

        .tagline {
            font-size: 1.4rem;
            color: #a0a0a0;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .team-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }
        }

        /* Progress Bar محسن */
        .progress-container {
            width: 100%;
            height: 6px;
            background: #2a2a2a;
            border-radius: 3px;
            margin-bottom: 40px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        /* Questions محسنة */
        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .question-card {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .question-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
        }

        .question-card:hover::before {
            opacity: 1;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .question-number {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin-left: 20px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            flex: 1;
            color: #ffffff;
        }

        /* Answer Options محسنة */
        .answer-options {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .answer-btn {
            flex: 1;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: white;
            padding: 18px 25px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .answer-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .text-answer {
            width: 100%;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 18px;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }

        .text-answer::placeholder {
            color: #888;
        }

        .text-answer:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        /* Submit Section محسن */
        .submit-section {
            text-align: center;
            margin: 60px 0;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 250px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Discord Config - مخفي */
        .discord-config {
            display: none !important;
            visibility: hidden !important;
            position: absolute !important;
            left: -9999px !important;
        }

        /* Loading محسن */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Error Message */
        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #f44336;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        /* Responsive محسن */
        @media (max-width: 768px) {
            .questions-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }
            
            .logo {
                font-size: 2.8rem;
            }
            
            .question-card {
                padding: 30px 25px;
            }
            
            .answer-options {
                flex-direction: column;
                gap: 12px;
            }
            
            .container {
                padding: 20px 15px;
            }

            .header {
                padding: 40px 0;
            }

            .submit-btn {
                padding: 18px 40px;
                font-size: 1.1rem;
                min-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.2rem;
            }
            
            .question-card {
                padding: 25px 20px;
            }
            
            .question-number {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

        // إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function updateProgress() {
            const answeredCount = Object.keys(answers).length;
            const progress = (answeredCount / totalQuestions) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            
            // إضافة تأثير بصري عند التقدم
            if (progress > 0) {
                progressBar.style.boxShadow = `0 0 ${10 + progress/10}px rgba(102, 126, 234, 0.5)`;
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            
            questions.forEach((question, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                questionCard.style.animationDelay = `${index * 0.1}s`;
                
                let answerSection = '';
                if (question.type === 'yes_no') {
                    answerSection = `
                        <div class="answer-options">
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'نعم', this)">
                                ✅ نعم
                            </button>
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'لا', this)">
                                ❌ لا
                            </button>
                        </div>
                    `;
                } else if (question.type === 'PC_MOBILE') {
                    answerSection = `
                        <div class="answer-options">
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'PC', this)">
                                💻 PC
                            </button>
                            <button class="answer-btn" onclick="selectAnswer(${question.id}, 'MOBILE', this)">
                                📱 MOBILE
                            </button>
                        </div>
                    `;
                } else {
                    answerSection = `
                        <textarea class="text-answer" 
                                placeholder="${question.placeholder || 'اكتب إجابتك هنا...'}" 
                                onchange="setTextAnswer(${question.id}, this.value)"
                                oninput="handleTextInput(this)"></textarea>
                    `;
                }
                
                questionCard.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${question.id}</div>
                        <div class="question-text">${question.text}</div>
                    </div>
                    ${answerSection}
                `;
                
                container.appendChild(questionCard);
            });
        }

        function selectAnswer(questionId, answer, button) {
            const questionCard = button.closest('.question-card');
            const allButtons = questionCard.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => btn.classList.remove('selected'));
            
            button.classList.add('selected');
            answers[questionId] = answer;
            updateProgress();
            
            // تأثير بصري عند الاختيار
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 150);
        }

        function setTextAnswer(questionId, answer) {
            if (answer.trim()) {
                answers[questionId] = answer.trim();
            } else {
                delete answers[questionId];
            }
            updateProgress();
        }

        function handleTextInput(textarea) {
            // تأثير بصري أثناء الكتابة
            textarea.style.borderColor = '#667eea';
            textarea.style.boxShadow = '0 0 15px rgba(102, 126, 234, 0.3)';
            
            setTimeout(() => {
                if (!textarea.matches(':focus')) {
                    textarea.style.borderColor = 'rgba(102, 126, 234, 0.3)';
                    textarea.style.boxShadow = 'none';
                }
            }, 2000);
        }

        function showError(message, details = '') {
            const errorMessage = document.getElementById('errorMessage');
            const errorDetails = document.getElementById('errorDetails');
            
            errorDetails.textContent = details || message;
            errorMessage.style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثوانٍ
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';

            const webhook = document.getElementById('discordWebhook').value;
            if (webhook) {
                localStorage.setItem(DISCORD_WEBHOOK_KEY, webhook);

                            label: "قبول الطلب",
                            custom_id: `approve_${data.reference}`,
                            emoji: {
                                name: "✅"
                            }
                        },
                        {
                            type: 2,
                            style: 4,
                            label: "رفض الطلب",
                            custom_id: `reject_${data.reference}`,
                            emoji: {
                                name: "❌"
                            }
                        },
                        {
                            type: 2,
                            style: 1,
                            label: "عرض التفاصيل",
                            custom_id: `details_${data.reference}`,
                            emoji: {
                                name: "📋"
                            }
                        },
                        {
                            type: 2,
                            style: 2,
                            label: "تواصل مباشر",
                            custom_id: `contact_${data.reference}`,
                            emoji: {
                                name: "📞"
                            }
                        }
                    ]
                }
            ];

            const payload = {
                content: `🎉 **طلب انضمام جديد وصل!**\n\n🔗 **رقم المرجع:** \`${data.reference}\`\n👤 **المتقدم:** **${data.name}**\n⏰ **الوقت:** <t:${Math.floor(Date.now()/1000)}:R>`,
                embeds: [embed],
                components: components
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Discord API Error:', response.status, errorText);
                    
                    if (response.status === 404) {
                        throw new Error('رابط Discord Webhook غير صحيح أو منتهي الصلاحية');
                    } else if (response.status === 400) {
                        throw new Error('خطأ في تنسيق البيانات المرسلة');
                    } else if (response.status === 429) {
                        throw new Error('تم تجاوز الحد المسموح للطلبات. يرجى المحاولة لاحقاً');
                    } else {
                        throw new Error(`خطأ من خادم Discord: ${response.status}`);
                    }
                }

                return response;
            } catch (networkError) {
                console.error('Network Error:', networkError);
                if (networkError.name === 'TypeError' && networkError.message.includes('fetch')) {
                    throw new Error('مشكلة في الاتصال بالإنترنت. تحقق من اتصالك وحاول مرة أخرى');
                }
                throw networkError;
            }
        }

        async function submitSurvey() {
            const submitBtn = document.getElementById('submitBtn');
            
            // إخفاء رسائل الخطأ السابقة
            hideError();
            
            // التحقق من الإجابات
            let unanswered = [];
            questions.forEach(q => {
                if (!answers[q.id] || answers[q.id] === '') {
                    unanswered.push(q.id);
                }
            });

            if (unanswered.length > 0) {
                const missingQuestions = unanswered.map(id => `السؤال ${id}`).join(', ');
                showError('يرجى إكمال جميع الأسئلة', `الأسئلة المتبقية: ${missingQuestions}`);
                
                // تمييز الأسئلة غير المكتملة
                unanswered.forEach(id => {
                    const questionCards = document.querySelectorAll('.question-card');
                    const questionCard = questionCards[id - 1];
                    if (questionCard) {
                        questionCard.style.borderColor = '#ff6b6b';
                        questionCard.style.boxShadow = '0 0 20px rgba(255, 107, 107, 0.3)';
                        setTimeout(() => {
                            questionCard.style.borderColor = '';
                            questionCard.style.boxShadow = '';
                        }, 3000);
                    }
                });
                return;
            }

            // إظهار تأثير التحميل المحسن
            submitBtn.innerHTML = '🚀 جاري الإرسال...<span class="loading"></span>';
            submitBtn.disabled = true;
            submitBtn.style.background = 'linear-gradient(135deg, #ffa726, #ff7043)';

            try {
                // إنشاء رقم مرجع فريد محسن
                const timestamp = Date.now();
                const randomSuffix = Math.random().toString(36).substr(2, 4).toUpperCase();
                const reference = `15X3-${timestamp.toString().slice(-6)}-${randomSuffix}`;
                
                // إنشاء بيانات الطلب
                const submissionData = {
                    name: answers[1] || 'غير محدد',
                    age: answers[2] || 'غير محدد',
                    previousTeam: answers[3] || 'غير محدد',
                    device: answers[4] || 'غير محدد',
                    skills: answers[5] || 'غير محدد',
                    teamRole: answers[6] || 'غير محدد',
                    gamesDeveloped: answers[7] || 'غير محدد',
                    studyField: answers[8] || 'غير محدد',
                    commitment: answers[9] || 'غير محدد',
                    message: answers[10] || 'غير محدد',
                    keepTag: answers[11] || 'غير محدد',
                    phoneNumber: answers[12] || 'غير محدد',
                    submissionDate: new Date().toISOString(),
                    reference: reference,
                    status: 'pending',
                    userAgent: navigator.userAgent,
                    timestamp: timestamp
                };

                // حفظ البيانات محلياً
                localStorage.setItem(`application_${reference}`, JSON.stringify(submissionData));

                // إرسال إلى Discord
                await sendToDiscord(submissionData);

                // إظهار رسالة النجاح المحسنة
                submitBtn.innerHTML = '✅ تم الإرسال بنجاح!';
                submitBtn.style.background = 'linear-gradient(135deg, #4caf50, #45a049)';
                submitBtn.classList.add('success-animation');
                
                // إضافة تأثيرات بصرية للنجاح
                document.body.style.background = 'linear-gradient(135deg, #0f0f0f 0%, #1a4a2e 50%, #16213e 100%)';
                
                setTimeout(() => {
                    // إنشاء صفحة نجاح مبسطة
                    document.getElementById('surveyContainer').innerHTML = `
                        <div style="text-align: center; padding: 60px 20px;">
                            <div style="font-size: 4rem; margin-bottom: 30px;">🎉</div>
                            <h2 style="font-size: 2.5rem; margin-bottom: 20px; color: #4caf50;">تم إرسال طلبك بنجاح!</h2>
                            <p style="font-size: 1.3rem; color: #ccc; margin-bottom: 30px;">شكراً لك على إكمال الاستبيان. سيتم مراجعة طلبك قريباً.</p>
                            <div style="background: rgba(26, 26, 26, 0.8); border-radius: 20px; padding: 30px; margin: 30px 0; border: 1px solid rgba(76, 175, 80, 0.3);">
                                <div style="margin-bottom: 15px;"><strong>رقم المرجع:</strong> <code style="background: #333; padding: 5px 10px; border-radius: 5px; color: #4caf50;">${reference}</code></div>
                                <div style="margin-bottom: 15px;"><strong>الحالة:</strong> 🟡 قيد المراجعة</div>
                                <div><strong>الفريق:</strong> TEST TEAM - 15x3 Edition</div>
                            </div>
                            <button onclick="window.location.href='index.html'" style="background: linear-gradient(135deg, #667eea, #764ba2); border: none; color: white; padding: 15px 30px; border-radius: 25px; font-size: 1.1rem; cursor: pointer; margin-top: 20px;">العودة للصفحة الرئيسية</button>
                        </div>
                    `;
                }, 2000);

            } catch (error) {
                console.error('خطأ في الإرسال:', error);
                
                // رسالة خطأ محسنة
                submitBtn.innerHTML = '❌ فشل الإرسال - حاول مرة أخرى';
                submitBtn.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
                submitBtn.disabled = false;
                
                // إظهار رسالة خطأ مفصلة
                showError('فشل في إرسال الطلب', error.message);
                
                setTimeout(() => {
                    submitBtn.innerHTML = 'إرسال الطلب للفريق';
                    submitBtn.style.background = 'linear-gradient(135deg, #667eea, #764ba2, #f093fb)';
                }, 3000);
            }
        }

        // تحميل الصفحة مع تحسينات
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            renderQuestions();
            updateProgress();
            loadDiscordWebhook();
            
            // إضافة تأثيرات تحميل تدريجية
            const questionCards = document.querySelectorAll('.question-card');
            questionCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
