<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Team - الاستبيان التفاعلي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            direction: rtl;
        }

        /* خلفية متحركة متطورة */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #1a0033, #4a0080, #6b0f9a, #8b2fc7, #a855f7, #d946ef);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ff10f0" opacity="0.1"><animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/></circle><circle cx="75" cy="75" r="1.5" fill="%23d946ef" opacity="0.15"><animate attributeName="opacity" values="0.15;0.4;0.15" dur="4s" repeatCount="indefinite"/></circle><circle cx="50" cy="10" r="0.8" fill="%23a855f7" opacity="0.2"><animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/></circle></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            animation: floatParticles 20s linear infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatParticles {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(217, 70, 239, 0.2), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff10f0, #d946ef, #a855f7, #10ff10);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(217, 70, 239, 0.5);
            letter-spacing: -2px;
            filter: drop-shadow(0 0 20px #ff10f0);
        }

        .tagline {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .team-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
            100% { box-shadow: 0 5px 25px rgba(102, 126, 234, 0.7); }
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .question-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .question-card:hover::before {
            left: 100%;
        }

        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .question-number {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.4rem;
            margin-left: 20px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.6;
            flex: 1;
        }

        .answer-section {
            margin-top: 25px;
        }

        .answer-options {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .answer-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .answer-btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .answer-btn.selected {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
            animation: selectedPulse 1s ease;
        }

        @keyframes selectedPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .text-answer {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-size: 1.1rem;
            resize: vertical;
            min-height: 80px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .text-answer::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .text-answer:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 4px rgba(78, 205, 196, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .submit-section {
            text-align: center;
            margin: 60px 0;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 20px 50px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366, #128C7E) !important;
            box-shadow: 0 15px 35px rgba(37, 211, 102, 0.4) !important;
        }

        .whatsapp-btn:hover {
            box-shadow: 0 25px 50px rgba(37, 211, 102, 0.6) !important;
        }

        .results {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h3 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(10px);
        }

        .result-question {
            font-weight: 700;
            color: #4ecdc4;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .result-answer {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            z-index: 1000;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .question-card {
                padding: 25px 20px;
            }
            
            .answer-options {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">TEST TEAM</div>
            <div class="tagline">الاستبيان التفاعلي المتطور</div>
            <div class="team-badge">15×3 EDITION</div>
        </div>
        
        <div class="content" id="questionsContainer">
            <!-- الأسئلة ستتم إضافتها هنا -->
        </div>
        
        <div class="submit-section">
            <button class="submit-btn" onclick="showResults()" id="submitBtn">
                🚀 عرض النتائج والإرسال
            </button>
        </div>
        
        <div class="results" id="results">
            <h3>🎯 نتائج الاستبيان</h3>
            <div id="resultsContent"></div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="submit-btn whatsapp-btn" onclick="sendToWhatsApp()">
                    📱 إرسال عبر واتساب
                </button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                text: "هل تعتبر نفسك شخصاً مبدعاً في حل المشاكل؟",
                type: "yes_no"
            },
            {
                id: 2,
                text: "ما هو أهم هدف تسعى لتحقيقه هذا العام؟",
                type: "text"
            },
            {
                id: 3,
                text: "هل تفضل العمل الجماعي أم الفردي؟",
                type: "yes_no"
            },
            {
                id: 4,
                text: "صف نفسك في ثلاث كلمات",
                type: "text"
            },
            {
                id: 5,
                text: "هل تتابع آخر التطورات التقنية والتكنولوجية؟",
                type: "yes_no"
            },
            {
                id: 6,
                text: "ما هي المهارة التي تود تعلمها أكثر؟",
                type: "text"
            },
            {
                id: 7,
                text: "هل تحب التحديات والمغامرات الجديدة؟",
                type: "yes_no"
            },
            {
                id: 8,
                text: "ما هو مصدر إلهامك الأكبر؟",
                type: "text"
            },
            {
                id: 9,
                text: "هل تعتقد أن المستقبل سيكون أفضل من الحاضر؟",
                type: "yes_no"
            },
            {
                id: 10,
                text: "ما هي رسالتك للعالم؟",
                type: "text"
            }
        ];

        let answers = {};
        let totalQuestions = questions.length;

        function updateProgress() {
            const answeredCount = Object.keys(answers).length;
            const progress = (answeredCount / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            
            questions.forEach(question => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';
                
                let answerSection = '';
                if (question.type === 'yes_no') {
                    answerSection = `
                        <div class="answer-section">
                            <div class="answer-options">
                                <button class="answer-btn" onclick="selectAnswer(${question.id}, 'نعم', this)">
                                    ✅ نعم
                                </button>
                                <button class="answer-btn" onclick="selectAnswer(${question.id}, 'لا', this)">
                                    ❌ لا
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    answerSection = `
                        <div class="answer-section">
                            <textarea class="text-answer" 
                                    placeholder="شاركنا أفكارك هنا..." 
                                    onchange="setTextAnswer(${question.id}, this.value)"></textarea>
                        </div>
                    `;
                }
                
                questionCard.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${question.id}</div>
                        <div class="question-text">${question.text}</div>
                    </div>
                    ${answerSection}
                `;
                
                container.appendChild(questionCard);
            });
        }

        function selectAnswer(questionId, answer, button) {
            const questionCard = button.closest('.question-card');
            const allButtons = questionCard.querySelectorAll('.answer-btn');
            allButtons.forEach(btn => btn.classList.remove('selected'));
            
            button.classList.add('selected');
            answers[questionId] = answer;
            updateProgress();
        }

        function setTextAnswer(questionId, answer) {
            if (answer.trim()) {
                answers[questionId] = answer.trim();
            } else {
                delete answers[questionId];
            }
            updateProgress();
        }

        function showResults() {
            const submitBtn = document.getElementById('submitBtn');
            
            // التحقق من الإجابات
            let unanswered = [];
            questions.forEach(q => {
                if (!answers[q.id] || answers[q.id] === '') {
                    unanswered.push(q.id);
                }
            });

            if (unanswered.length > 0) {
                alert(`⚠️ يرجى إكمال جميع الأسئلة المتبقية: ${unanswered.join(', ')}`);
                return;
            }

            // إظهار تأثير التحميل
            submitBtn.innerHTML = '<span class="loading"></span>جاري التحضير...';
            submitBtn.disabled = true;

            setTimeout(() => {
                // عرض النتائج
                const resultsDiv = document.getElementById('results');
                const resultsContent = document.getElementById('resultsContent');
                
                resultsContent.innerHTML = '';
                
                questions.forEach(question => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <div class="result-question">السؤال ${question.id}: ${question.text}</div>
                        <div class="result-answer">${answers[question.id]}</div>
                    `;
                    resultsContent.appendChild(resultItem);
                });
                
                resultsDiv.style.display = 'block';
                resultsDiv.scrollIntoView({ behavior: 'smooth' });
                
                // استعادة الزر
                submitBtn.innerHTML = '✅ تم الإرسال بنجاح';
                
                // إرسال تلقائي للواتساب
                setTimeout(() => {
                    sendToWhatsApp();
                }, 1000);
                
            }, 2000);
        }

        function sendToWhatsApp() {
            let message = "🚀 *TEST TEAM - نتائج الاستبيان التفاعلي*\n";
            message += "📊 *15×3 EDITION*\n\n";
            
            questions.forEach(question => {
                message += `❓ *السؤال ${question.id}:* ${question.text}\n`;
                message += `💬 *الإجابة:* ${answers[question.id]}\n\n`;
            });
            
            message += `⏰ *تاريخ الإرسال:* ${new Date().toLocaleString('ar-SA')}\n`;
            message += "🔥 *تم إنشاؤه بواسطة TEST TEAM*";
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappNumber = "212614130355";
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            
            window.open(whatsappUrl, '_blank');
        }

        // تحميل الأسئلة عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            renderQuestions();
            updateProgress();
        });

        // تأثيرات إضافية للتفاعل
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.question-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                } else {
                    card.style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
