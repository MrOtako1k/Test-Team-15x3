<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST TEAM - الصفحة الرئيسية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
        }

        /* خلفية متحركة */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #667eea;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* أزرار الزاوية */
        .corner-buttons {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .corner-btn {
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            color: white;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
        }

        .corner-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .corner-btn.chat-btn {
            border-color: rgba(46, 204, 113, 0.5);
        }

        .corner-btn.chat-btn:hover {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.2);
        }

        .corner-btn.admin-btn {
            border-color: rgba(231, 76, 60, 0.5);
        }

        .corner-btn.admin-btn:hover {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: -3px;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
        }

        .tagline {
            font-size: 1.5rem;
            color: #a0a0a0;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .team-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        /* Main Card */
        .main-card {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid #333;
            border-radius: 25px;
            padding: 60px 50px;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            transition: all 0.4s ease;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .main-card:hover {
            transform: translateY(-10px);
            border-color: #667eea;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2);
        }

        .main-card:hover::before {
            opacity: 1;
        }

        .card-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 35px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            z-index: 1;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }

        .card-description {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 40px;
            line-height: 1.8;
            position: relative;
            z-index: 1;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 20px 45px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #667eea;
        }

        .modal-body {
            color: #b0b0b0;
            line-height: 1.6;
        }

        /* Chat Modal */
        .chat-container {
            max-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(15, 15, 15, 0.5);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border-right: 3px solid #667eea;
        }

        .message-user {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
        }

        .message-text {
            margin-top: 3px;
            font-size: 0.9rem;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .send-btn:hover {
            transform: translateY(-1px);
        }

        /* Admin Login */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            padding: 12px;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-1px);
        }

        /* Admin Dashboard */
        .admin-dashboard {
            max-height: 400px;
            overflow-y: auto;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #b0b0b0;
            margin-top: 5px;
        }

        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .admin-btn {
            padding: 10px;
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .admin-btn:hover {
            background: rgba(231, 76, 60, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .corner-buttons {
                top: 20px;
                right: 20px;
                flex-direction: column;
                gap: 8px;
            }

            .corner-btn {
                padding: 10px 15px;
                font-size: 0.8rem;
            }

            .logo {
                font-size: 3rem;
            }
            
            .main-card {
                padding: 40px 30px;
                margin: 0 15px;
            }

            .card-title {
                font-size: 1.8rem;
            }

            .card-description {
                font-size: 1rem;
            }

            .header {
                margin-bottom: 40px;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
            }

            .admin-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles" id="particles"></div>
    
    <!-- أزرار الزاوية -->
    <div class="corner-buttons">
        <button class="corner-btn chat-btn" onclick="openChat()">💬 الدردشة</button>
        <button class="corner-btn admin-btn" onclick="openAdminLogin()">🔐 تسجيل دخول</button>
        <button class="corner-btn" onclick="openAdminDashboard()">⚙️ لوحة التحكم</button>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">عنوان</div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                محتوى النافذة
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="logo">TEST TEAM</div>
            <div class="tagline">منصة الانضمام للفريق</div>
            <div class="team-badge">15x3 EDITION</div>
        </div>
        
        <div class="main-card">
            <div class="card-icon">📋</div>
            <h2 class="card-title">الاستبيان التفاعلي</h2>
            <p class="card-description">
                املأ الاستبيان للانضمام إلى فريق TEST TEAM والمشاركة في المشاريع المثيرة مع نظام تتبع متقدم
            </p>
            <button class="start-btn" onclick="startSurvey()">
                بدء الاستبيان
            </button>
        </div>

        <div class="footer">
            TEAM 15x3
        </div>
    </div>

    <script>
        // بيانات وهمية
        let isLoggedIn = false;
        let currentUser = '';
        let messages = [
            { user: 'أحمد', text: 'مرحباً بالجميع! 👋' },
            { user: 'فاطمة', text: 'أهلاً وسهلاً، كيف الحال؟' },
            { user: 'محمد', text: 'الحمد لله، كل شيء بخير 😊' }
        ];

        // إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        const overlay = document.getElementById('overlay');
        const modal = document.getElementById('modal');

        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
            modal.classList.add('active');
            overlay.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            overlay.classList.remove('active');
        }

        overlay.addEventListener('click', closeModal);

        // إغلاق النافذة عند الضغط على Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // فتح الدردشة
        function openChat() {
            let messagesHtml = '';
            messages.forEach(msg => {
                messagesHtml += `
                    <div class="message">
                        <div class="message-user">${msg.user}</div>
                        <div class="message-text">${msg.text}</div>
                    </div>
                `;
            });

            const content = `
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        ${messagesHtml}
                    </div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" id="messageInput" placeholder="اكتب رسالتك..." onkeypress="handleEnter(event)">
                        <button class="send-btn" onclick="sendMessage()">إرسال</button>
                    </div>
                    ${!currentUser ? '<p style="margin-top: 10px; font-size: 0.8rem; color: #888;">يرجى تسجيل الدخول أولاً لإرسال الرسائل</p>' : ''}
                </div>
            `;
            showModal('💬 الدردشة العامة', content);
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            if (!currentUser) {
                alert('يرجى تسجيل الدخول أولاً');
                return;
            }

            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            
            if (messageText) {
                messages.push({ user: currentUser, text: messageText });
                input.value = '';
                
                // تحديث الرسائل
                const messagesContainer = document.getElementById('chatMessages');
                const newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.innerHTML = `
                    <div class="message-user">${currentUser}</div>
                    <div class="message-text">${messageText}</div>
                `;
                messagesContainer.appendChild(newMessage);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // تسجيل دخول الأدمن
        function openAdminLogin() {
            const content = `
                <div class="login-form">
                    <div class="form-group">
                        <label class="form-label">اسم المستخدم:</label>
                        <input type="text" class="form-input" id="username" placeholder="admin">
                    </div>
                    <div class="form-group">
                        <label class="form-label">كلمة المرور:</label>
                        <input type="password" class="form-input" id="password" placeholder="••••••••">
                    </div>
                    <button class="login-btn" onclick="handleLogin()">تسجيل الدخول</button>
                    <p style="margin-top: 15px; font-size: 0.8rem; color: #888; text-align: center;">
                        للتجربة: admin / admin123
                    </p>
                </div>
            `;
            showModal('🔐 تسجيل دخول الأدمن', content);
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin123') {
                isLoggedIn = true;
                currentUser = 'الأدمن';
                closeModal();
                alert('تم تسجيل الدخول بنجاح!');
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        }

        // لوحة تحكم الأدمن
        function openAdminDashboard() {
            if (!isLoggedIn) {
                alert('يرجى تسجيل الدخول أولاً');
                openAdminLogin();
                return;
            }

            const content = `
                <div class="admin-dashboard">
                    <div class="admin-stats">
                        <div class="stat-card">
                            <div class="stat-number">${messages.length}</div>
                            <div class="stat-label">إجمالي الرسائل</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">12</div>
                            <div class="stat-label">المستخدمين النشطين</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">45</div>
                            <div class="stat-label">إجمالي المستخدمين</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">8</div>
                            <div class="stat-label">المستخدمين المحظورين</div>
                        </div>
                    </div>
                    
                    <div class="admin-actions">
                        <button class="admin-btn" onclick="clearMessages()">🗑️ مسح جميع الرسائل</button>
                        <button class="admin-btn" onclick="exportData()">📊 تصدير البيانات</button>
                        <button class="admin-btn" onclick="viewUsers()">👥 عرض المستخدمين</button>
                        <button class="admin-btn" onclick="systemSettings()">⚙️ إعدادات النظام</button>
                        <button class="admin-btn" onclick="logout()">🚪 تسجيل خروج</button>
                    </div>
                </div>
            `;
            showModal('⚙️ لوحة تحكم الأدمن', content);
        }

        function clearMessages() {
            if (confirm('هل أنت متأكد من مسح جميع الرسائل؟')) {
                messages = [];
                alert('تم مسح جميع الرسائل');
                closeModal();
            }
        }

        function exportData() {
            const data = {
                messages: messages,
                timestamp: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat-data.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function viewUsers() {
            alert('عرض قائمة المستخدمين (قيد التطوير)');
        }

        function systemSettings() {
            alert('إعدادات النظام (قيد التطوير)');
        }

        function logout() {
            isLoggedIn = false;
            currentUser = '';
            closeModal();
            alert('تم تسجيل الخروج');
        }

        // بدء الاستبيان
        function startSurvey() {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                alert('سيتم توجيهك إلى صفحة الاستبيان (قيد التطوير)');
                document.body.style.opacity = '1';
            }, 500);
        }

        // تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });

        // إغلاق النافذة عند النقر خارجها
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
